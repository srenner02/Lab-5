<form name="lab5Form" action="https://webdevbasics.net/scripts/yoga.php" onsubmit="return validateForm()" method="post">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="" required><br><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="" required><br><br>

  <input type="email" id="email" name="email" value="" required><br><br>
  <label for="state">Please select your location: </label><br>

    <option value="fl">FL</option>
    <option value="ga">GA</option>

  <input type="radio" id="notmarried" name="status" value="notmarried">Not Married<br /><br>
  <label for="skills">Which of these skills do you posses?</label><br>
  <input type="checkbox" id="skill1" name="skill1" value="Python">Python<br >
  <input type="checkbox" id="skill2" name="skill2" value="Java">Java<br />
  <input type="checkbox" id="skill3" name="skill3" value="HTML">HTML<br /><br>

  <textarea name="message">
  </textarea><br><br>

  <input type="reset" value="Reset">
